<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Where In The World</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css
    " />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
</head>

<body>
    <header id="navbar">
        <div class="container">
            <nav class="navbar">
                <div class="brand-title">Where In The World?</div>
                <button class="js-mode dark-light">
                    <img src="./images/moon.svg" alt="dark-mode"/>
                </button>
            </nav>
        </div>
    </header>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mt-4">
            <input type="search" placeholder="Search.." class="js-input form-control w-25">
            <select name="Region" id="js-select" class="form-select w-25">
                <option value="Filter by region" disabled selected>All region</option>
            </select>
        </div>
    </div>

<div class="container">
    <div class="cards">
        <div class="earth-loading">
            <div class="earth"></div>
        </div>
        <div class="starlight"></div>
    </div>
</div>


    <template>
        <div class="card" style="width: 18rem;">
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title"></h5>
                <p class="card-text"></p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item popular"></li>
                <li class="list-group-item capital"></li>
                <li class="list-group-item region"></li>
            </ul>
        </div>
    </template>
    <a href="#" class="to-top">
        <div class="br"></div>
        <div class="g"></div>
        <div class="o"></div>
        <div class="l"></div>
      </a>
      <script src="./js/stars.js"></script>
      <script src="./js/loader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="./js/main.js"></script>
</body>

</html>
