<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Products</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css
    " />
  <link rel="stylesheet" href="./css/main.css" />
</head>

<body>
  <header id="navbar">
    <div class="container">
      <nav class="navbar">
        <div class="brand-title fw-bold fs-1">Products</div>
        <div class="right-links">
          <button class="js-mode dark-light">
            <img src="./images/moon.svg" alt="dark-mode" />
          </button>

          <button id="myBtn" class="profile">
            <img src="./images/profile.svg" alt="dark-mode" />
          </button>
          <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
              <div class="modal-header">
                <span class="close">&times;</span>
                <h2 class="text-center">Login</h2>
              </div>
              <form class="modal-body">
                <label for="username" class="text-dark labels mt-2">Username</label>
                <input type="text" id="username" autocomplete="off" class="input-group inputs mt-2"
                  placeholder="Your Username">
                <label for="username" class="text-dark labels mt-2">Password</label>
                <input type="password" id="username" autocomplete="off" class="input-group inputs mt-2"
                  placeholder="Your Password">
                <button type="submit" class="btnSubmit">Submit</button>
              </form>
            </div>

          </div>
        </div>
      </nav>
    </div>
  </header>
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mt-4">
      <div class="d-flex w-25 searchBox">
        <input type="search" placeholder="Search.." class="js-input border-0 w-100" />
      </div>
      <select name="Region" id="js-select" class="form-select w-25">
        <option value="all" selected>
          All categories
        </option>
      </select>
    </div>
  </div>

  <div class="container">
    <div class="cards"></div>
  </div>

  <template>
    <div class="card" style="width: 18rem">
      <img src="..." class="card-img-top" alt="..." />
      <div class="position-absolute likeDiv">
        <img class="like" src="images/liked.svg" alt="like">
      </div>
      <div class="card-body">
        <h5 class="card-title"></h5>
        <p class="card-text"></p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item popular"></li>
        <li class="list-group-item capital"></li>
        <li class="list-group-item region"></li>
      </ul>
      <a class="text-center bg-primary text-white py-1 linkProduct" id="" href="singleProduct.html">Link</a>
    </div>
  </template>

  <div class="container-sm d-flex gap-3 justify-content-center pagination mt-4 pb-2">
    <button class="prev">&lArr; Prev</button>
    <button class="next">Next &rArr;</button>
</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
